<style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(99, 102, 241, 0.1));
        }

        h1 {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            animation: slideIn 0.8s ease-out;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #response-area {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            scroll-behavior: smooth;
        }

        #response-area::-webkit-scrollbar {
            width: 8px;
        }

        #response-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #response-area::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .input-area {
            display: flex;
            gap: 12px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #user-query {
            flex-grow: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        #user-query:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        #submit-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #submit-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #submit-btn:active {
            transform: translateY(0);
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .bot-message {
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-radius: 12px 12px 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
            color: var(--text-light);
            font-style: italic;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1s infinite;
        }

        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        .error {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .message {
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <div class="container">
        <h1>Ask Hygieia Assistant</h1>
        <div class="chat-container">
            <div id="response-area">
                <div class="message bot-message">Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-query" placeholder="Type your message here..." autocomplete="off" />
                <button id="submit-btn">
                    Send
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
